<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button Text</title>
    <style>
        /* Hide the actual checkbox */
        input[type="checkbox"] {
            display: none;
        }

        /* Style the label to look like a button */
        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border: none;
        }

        /* Change text when checkbox is checked */
        input[type="checkbox"]:checked + label {
            background-color: #4caf50; /* Change background color */
            color: #fff; /* Change text color */
        }

        /* Button text for checked state */
        input[type="checkbox"]:checked + label::after {
            content: " Checked!";
        }

        /* Button text for unchecked state */
        label::after {
            content: " Unchecked";
        }
    </style>
</head>
<body>
    <!-- Checkbox hidden but acts as a toggle -->
    <input type="checkbox" id="toggleButton">
    <!-- Label styled as a button -->
    <label for="toggleButton"></label>
</body>
</html>
